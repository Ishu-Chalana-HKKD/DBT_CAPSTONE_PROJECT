version: 2

models:
  - name: stg_boardgames__boardgames
    columns:
      - name: boardgame_avg_rating
        tests:
          - accepted_values_between_1_10:
              config:
                severity: warn
                warn_if: ">1000"

  - name: stg_boardgames__rankings
    columns:
      - name: boardgame_avg_rating
        tests:
          - accepted_values_between_1_10
      - name: boardgame_bayes_avg_rating
        tests:
          - accepted_values_between_1_10:
              config:
                severity: error
                error_if: ">20"
                warn_if: ">1"

  - name: stg_boardgames__reviews
    columns:
      - name: review_rating
        tests:
          - accepted_values_between_1_10:
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
